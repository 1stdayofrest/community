<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>
    <!-- 引入JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <!-- 实现send方法
        $.ajax()
        $.post()
        $.get()
        字符串转换成JSON对象
     -->
    <script>
        function send() {
            $.post(
                "/alpha/ajax",
                {"name":"张三","age":23},
                function (data) {
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.Msg);
                }
            );
        }
    </script>

</body>
</html>
